<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Liza Floyd</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="bootstrap-social.css">
  <link rel="stylesheet" href="owl.carousel.css">
  <link rel="stylesheet" href="owl.theme.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
</head>
<body>

  <div class="st-container">

    <input type="radio" name="radio-set" checked="checked" id="st-control-1">
    <a href="#st-panel-1">Home</a>

    <input type="radio" name="radio-set" id="st-control-2">
    <a href="#st-panel-2">About</a>

    <input type="radio" name="radio-set" id="st-control-3">
    <a href="#st-panel-3">Projects</a>

    <input type="radio" name="radio-set" id="st-control-4">
    <a href="#st-panel-4">Resume</a>

    <div class="st-scroll">

      <section class="st-panel" id="st-panel-1">
        <h1>Liza</h1>
      </section>

      <section class="st-panel" id="st-panel-2">
        <div class="st-deco" data-icon="H"></div>
        <h2>Hi There!</h2>
        <div class="aboutContainer">
          <img class="lizapic" src="/liza.jpg" alt="Image of me">
          <div id="rightSideAbout">
            <div id="about">
              <div id="aboutText">
              <p>My name is Liza Floyd. I'm a newly minted full-stack web developer.</p>
              <p>I can quote The Lord of the Rings.
              I've been to over 25 countries.
              My drink of choice is a dirty martini.</p>
              <p>Thanks for stopping by!</p>
              </div>
            </div>
            <div id="socialButtons">
              <a class="btn btn-social-icon btn-github" href="https://github.com/lizafloyd">
                <i class="fa fa-github"></i>
              </a>
              <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/lizafloyd">
                <i class="fa fa-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <section class="st-panel" id="st-panel-3">
        <div class="st-deco" data-icon="H"></div>
        <h2>Projects</h2>
        <div id="owl-demo" class="owl-carousel owl-theme">

          <div class="item"><img src="wanderfully.jpg" alt="The Last of us"></div>
          <div class="item"><img src="connect.jpg" alt="GTA V"></div>
          <div class="item"><img src="simon.jpg" alt="Mirror Edge"></div>
          <div class="item"><img src="sevenforks.jpg" alt="Mirror Edge"></div>
        </div>
      </section>

      <section class="st-panel" id="st-panel-4">
        <div class="st-deco" data-icon="H"></div>
        <h2>Resume</h2>
        <div id="resume">
          <object data="FloydResume2016_12_1.pdf" type="application/pdf" height="260px"></object>
          <h4>Information Also on
            <a class="btn btn-social-icon btn-linkedin" href="https://www.linkedin.com/in/lizafloyd">
              <i class="fa fa-linkedin"></i>
            </a>
          </h4>
        </div>

      </div>
    </section>

  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="owl.carousel.min.js"></script>
<script>


$(document).ready(function() {

  $("#owl-demo").owlCarousel({

    navigation : true, // Show next and prev buttons
    slideSpeed : 300,
    paginationSpeed : 400,
    singleItem:true

    // "singleItem:true" is a shortcut for:
    // items : 1,
    // itemsDesktop : false,
    // itemsDesktopSmall : false,
    // itemsTablet: false,
    // itemsMobile : false

  });

});
</script>
</body>
</html>
